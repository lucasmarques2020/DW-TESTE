    <body id="page-top" class="corpo col-12">
        <div class = "menu">
            <ul>
                <a href = "inicial.html"><li>FAVORITEVIDEO</li></a>
                <input type = "search" placeholder = "pesquisar">
            </ul>
        </div>
        <table class="table"  id = "tb">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Senha</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <script>
                const tb_get = document.getElementById("tb");
                $.getJSON('http://localhost:3000/usuario', function(data) {
                    for(let usuario of data){
                        var numeroLinhas = tb_get.rows.length;
                        var linha = tb_get.insertRow(numeroLinhas);
                        var celula1 = linha.insertCell(0);
                        var celula2 = linha.insertCell(1);   
                        var celula3 = linha.insertCell(2);
                        var celula4 = linha.insertCell(3);  
                        celula1.innerHTML = usuario.id;
                        celula2.innerHTML = usuario.nome;
                        celula3.innerHTML = usuario.senha;
                        celula4.innerHTML = usuario.email;
                    }    
                });
            </script>
        </tbody>
    </table>
